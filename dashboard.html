<style>
/* General Styling */
body {
    font-size: 40px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #eb9c9c9f;
    text-align: center;
}

/* Center Title & Tagline */
.header-section {
    padding: 40px 20px;
}
.gradient-heading {
    font-size: 60px;
    font-weight: bold;
    background: linear-gradient(to right, #090909, #0a0a0a);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.tagline {
    font-size: 20px;
    color: #555;
}

/* Icon Grid */
.card-grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 40px;
    padding: 30px 10px;
    justify-content: center;
    max-width: 90%;
    margin: auto;
}

/* Card Design */
.card {
    font-size: 28px;
    width: 180px;
    height: 180px;
    text-align: center;
    text-decoration: none;
    color: #333;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    box-shadow: 4px 4px 20px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(5px);
}

/* Increased Icon Size */
.card i {
    font-size: 70px;
    margin-bottom: 12px;
    color: #100305;
    transition: color 0.3s ease, transform 0.3s ease;
}

/* Hover Effects */
.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(255, 138, 167, 0.3);
    background: rgba(255, 240, 245, 0.95);
}

.card:hover i {
    color: #222020;
    transform: scale(1.2);
}
</style>
</head>
