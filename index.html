<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hey Mom!</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('clean-mommy-bg.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 3rem;
      max-width: 600px;
      margin-right: 5%;
      text-align: left;
      border-radius: 2rem;
    }

    .content h1 {
      font-size: 3.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #a14e0a;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #333;
    }

    .explore-button {
      background-color: #ffc107;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .explore-button:hover {
      background-color: #e0a800;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        justify-content: center;
        padding: 1rem;
      }

      .content {
        margin-right: 0;
        max-width: 90%;
        text-align: center;
      }

      .content h1 {
        font-size: 2.2rem;
      }

      .content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Hey Mom!</h1>
    <p>Your gentle companion for a healthy, happy pregnancy journey!</p>
    <a href="dashboard.html" class="explore-button">âœ¨ Explore</a>
  </div>
</body>
</html>
